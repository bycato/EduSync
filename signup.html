<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1 class="welcome-text">Crie sua conta</h1>
            <form action="main.html" method="post" class="signup-form">
                <div class="input-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Insira seu nome de usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Insira sua senha">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Repita a sua senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="signup-button">Cadastrar</button>
                <div class="links">
                    <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
