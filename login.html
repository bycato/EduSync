<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container" id="container_pai">
        <header class="w3-container w3-teal" id="header_login">
            <h1>Seja bem vindo!</h1>
        </header>
        <div class="container" id="container_login">
            <form action="main.html" method="post" id="form_login">
                <label for="username">Nome de usuário:</label> <br>
                <input type="text" id="nome" placeholder="Username / Email / Telefone"> <br> <br>
                <label for="password">Senha:</label> <br>
                <input type="password" id="senha" placeholder="Insira sua senha aqui."> <br> <br>
                <a href="signup.html">Não tenho cadastro. Cadastrar...</a> <br>
                <input type="submit" id="submit-login" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
