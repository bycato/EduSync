<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EduSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
    <div class="signup-box">
      <h1 class="welcome-text" id="signup-heading">Crie sua conta</h1>
            <form action="main.html" method="post" class="signup-form">
                <div class="input-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" name="username" placeholder="Insira seu nome de usuário" autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Minimo 7 caracteres" required minlength="7">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repita sua senha" required minlength="7">
                </div>
                <button type="submit" class="signup-button">Cadastrar</button>
                <div class="links">
                    <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/signup.js" defer></script>
</body>
</html>
