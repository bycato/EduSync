<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="welcome-text">Seja bem-vindo!</h1>
            <form action="pageinicial.html" method="post" class="login-form">
                <div class="input-group">
                    <label for="username">Nome de usuário ou e-mail</label>
                    <input type="text" id="username" placeholder="Digite seu usuário ou e-mail">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="entrar">
                    <a href="Home.html" class="login-button">Entrar</a>
                </div>
                <div class="links">
                    <a href="signup.html" class="signup-link">Não tem cadastro? Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
